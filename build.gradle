plugins {
	id 'org.springframework.boot' version '2.6.9'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.aniket'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'
	implementation "org.springframework.security.oauth:spring-security-oauth2:2.5.2.RELEASE"
	implementation 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
	implementation "org.springframework.boot:spring-boot-starter-jdbc:2.7.1"
	implementation 'com.h2database:h2:2.1.212'
	//we'll use the Admin Console of Keycloak for setting up and connecting to Spring Boot using the Keycloak Client Adapter.
	implementation 'org.keycloak:keycloak-spring-boot-starter:18.0.2' //using keyCloak as AuthorisationServer because AuthorisationServer Support has been withdrawn by Spring Boot after 2.2.3

}

tasks.named('test') {
	useJUnitPlatform()
}
